<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Jira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Configurar Dashboard</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">E-mail do Jira</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Token de API</label>
            <input type="text" class="form-control" name="api" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data de In√≠cio</label>
            <input type="date" class="form-control" name="data_inicio" required value="{{ data_inicio }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Data de Fim</label>
            <input type="date" class="form-control" name="data_fim" required value="{{ data_fim }}">
        </div>
        <button type="submit" class="btn btn-primary">Gerar Dashboard</button>
    </form>
</div>
</body>
</html>
