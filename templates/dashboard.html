<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Jira</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Dashboard de Atividades</h2>
    <p><strong>E-mail:</strong> {{ email }}</p>

    {% for dia in data %}
    <div class="card mb-3">
        <div class="card-header bg-primary text-white">
            {{ dia.date }} â€” Total: {{ dia.total }}
        </div>
        <ul class="list-group list-group-flush">
            {% for atividade in dia.activities %}
            <li class="list-group-item">
                <a href="https://cooxupe-projetos.atlassian.net/browse/{{ atividade.issue.split(' - ')[0] }}" target="_blank">
                    {{ atividade.issue }}
                </a>: {{ atividade.time }}
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
</body>
</html>
